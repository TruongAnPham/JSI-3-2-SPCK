<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./../../css/admin.css" />
  <title>CoffeeShop</title>
</head>

<body>
  <header id="header">
    <nav class="navbar navbar-expand-lg navbar-dark black fixed-top mb-5">
      <div class="container">
        <a class="navbar-brand me-5" href="#">
          CoffeeShop
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
          aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto nav1">
            <li class="nav-item text-center mx-5">
              <a class="nav-link active" href="../../index.html" role="button" aria-haspopup="true"
                aria-expanded="false">
                <div>
                  <i class="fas fa-home fa-xl mb-1"></i>
                </div>
                Home
              </a>
            </li>

            <li class="nav-item text-center">
              <a class="nav-link active" href="../../customer/view/customer.html" role="button" aria-haspopup="true"
                aria-expanded="false">
                <div>
                  <i class="fa-solid fa-xl fa-store"></i>
                </div>
                Store
              </a>
            </li>
          </ul>
          <ul class="navbar-nav me-auto nav2">
            <li class="nav-item text-center">
              <a class="nav-link js-toggle-cart active" role="button" aria-haspopup="true" aria-expanded="false">
                <div>
                  <i class="fa-solid fa-xl fa-shopping-cart"></i>
                  <span class="badge rounded-pill badge-notification bg-light text-dark" id="cartCount"></span>
                </div>
                Cart
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container py-5" id="content-wrap">
    <main role="main" class="mt-5">
      <div class="d-flex justify-content-between mb-2 py-3 px-2 coffeeBanner">
        <h3 class="text-light">Coffee Management</h3>
        <div class="search">
          <input type="text" id="searchInput" placeholder="Nhập tên sản phẩm" />
          <button id="searchButton" class="btn">Tìm kiếm</button>
        </div>
        <div class="text-right">
          <button type="button" class="btn btn-banner" data-bs-toggle="modal" data-bs-target="#exampleModal"
            id="btnAdd">
            <i class="fa-solid fa-circle-plus me-2"></i> Add Item
          </button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table display" id="myTable">
          <thead class="">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>
                Price
                <i id="default" class="fa-solid fa-sort"></i>
                <i id="sortUp" class="fa-solid fa-sort-up" style="display: none"></i>
                <i id="sortDown" class="fa-solid fa-sort-down" style="display: none"></i>
              </th>
              <th>Photo</th>
              <th>Description</th>
              <th>Ingredient</th>
              <th><em class="fa fa-cog"></em> Action</th>
            </tr>
          </thead>
          <tbody id="tbodyitem"></tbody>
        </table>
      </div>

      <div class="modal fade" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <header class="head-form mb-0">
              <h3 id="header-title">Item Management</h3>
            </header>
            <div class="modal-body">
              <form role="form" id="modal__form">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa-solid fa-mug-hot"></i></span>
                    </div>
                    <input type="text" name="name" id="name" class="form-control input-sm"
                      placeholder="Item name" />
                  </div>
                  <span class="sp-thongbao" id="tbPN"></span>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa-solid fa-comment"></i></span>
                    </div>
                    <input type="text" name="description" id="description" class="form-control"
                      placeholder="Description" />
                  </div>

                  <span class="sp-thongbao" id="tbDescription"></span>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa-regular fa-dollar-sign"></i></span>
                    </div>
                    <input type="text" name="price" id="price" class="form-control input-sm" placeholder="Price" />
                  </div>
                  <span class="sp-thongbao" id="tbPrice"></span>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa-solid fa-link"></i></span>
                    </div>
                    <input type="text" name="image" id="image" class="form-control" placeholder="Image link" />
                  </div>
                  <span class="sp-thongbao" id="tbIL"></span>
                </div>
                

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa-solid fa-wheat-awn"></i></span>
                    </div>
                    <input type="text" name="ingredient" id="ingredient" class="form-control"
                      placeholder="Ingredient" />
                  </div>
                  <span class="sp-thongbao" id="tbIngredient"></span>
                </div>
              </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer" id="modal-footer">
              <button type="button" class="btn" id="btnAdditem">
                Add Item
              </button>
              <button id="btnUpdate" type="button" class="btn">
                Update Item
              </button>
              <button id="btnClose" type="button" class="btn btn-danger close" data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
    integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="./../controllers/main.js"></script>
</body>

</html>
